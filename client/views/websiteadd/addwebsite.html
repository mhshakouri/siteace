<template name="website_form">
	<div class="container">
		{{#if isLoggedin}}
		<form id="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control urlinput" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		{{else}}
		You must login to submit a site.
		{{/if}}
	</div>
	
	<div class="modal fade addsitemodal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="alert" role="alert">
						<p>
							<span class="js-sitetitle"></span>
							<span class="js-siteurl"></span>
							<span class="js-description"></span>
							<span class="js-message"></span>
						</p>
					</div>	
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
